format_version: "12"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/ionic-conference-app.git
  # Bitrise Ionic steps don't support Capacitor yet, so we need to use the Cordova version of the app
  # This is the last commit before the Capacitor migration:
  - SAMPLE_APP_COMMIT: 34d97d29369377a2f0173a2958de1ee0dadb8a6e

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list: {}
    - golint: {}
    - errcheck: {}
    - go-test: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ev
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to ./_tmp dir
        run_if: "true"
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |-
            set -exo pipefail
            git clone $SAMPLE_APP_URL .
            git checkout $SAMPLE_APP_COMMIT
    - npm:
        inputs:
        - workdir: ./
        - command: ci --legacy-peer-deps
    - npm:
        inputs:
        - workdir: ./
        - command: install @angular-devkit/build-angular --legacy-peer-deps
    - path::./:
        title: Step Test
        inputs:
        - workdir: ./
        - target: emulator
        - platform: ios,android
        - cordova_version: latest
        - ionic_version: latest
    - ionic-archive:
        title: Ionic archive
        inputs:
        - workdir: ./
        - run_ionic_prepare: "false"
        - target: emulator
        - platform: ios,android
        # use versions installed by ionic-prepare
        - cordova_version: ""
        - ionic_version: ""

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

